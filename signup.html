                <input type="tel" name="phonenumber" required> </div>
                <div class="inputs">

                <input type="password" name="password" pattern=".{8,}" title="Password should be Eight (8) or more characters" min-lenght="8"> </div>
                <div class="inputs">
               <label for="password">Confirm Password</label> <br>
                <input type="password" name="password" pattern=".{8,}" title="Password should be Eight (8) or more characters" min-lenght="8" > </div>

                <p>Have an account already? <a href="index.html"> Sign In</a></p>
